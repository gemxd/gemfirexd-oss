# messages for DdlUtils tools below
DDLUTILS_WRITE_SCHEMA_TO_XML=write-schema-to-xml
DDLUTILS_WRITE_SCHEMA_TO_XML_DESC=Reads the schema of a database and\
\ writes it as XML to a file.
DDLUTILS_WRITE_SCHEMA_TO_XML_DESC_EXAMPLE1=\
\Export schema from a MySQL database ''test'' running on ''camus.pivotal.com''\
\ in schema ''TEST'' to ''db-schema.xml'':\n\
\ gfxd {0} -driver-class=com.mysql.jdbc.Driver\
\ -url=jdbc:mysql://camus.pivotal.com/test -user=test -password=test\
\ -schema-pattern=TEST -file=db-schema.xml
DDLUTILS_WRITE_SCHEMA_TO_XML_DESC_EXAMPLE2=\
\Export schema from a GemFireXD system running on ''camus.pivotal.com:2000'' to\
\ ''db-schema.xml'' using thin client driver, and prompt for password on console:\n\
\ gfxd {0} -client-bind-address=camus.pivotal.com -client-port=2000\
\ -user=test -password -file=db-schema.xml

