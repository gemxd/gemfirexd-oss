\ writes it as SQL to a file.
DDLUTILS_WRITE_SCHEMA_TO_SQL_DESC_EXAMPLE1=\
\Export schema from a MySQL database ''test'' running on ''camus.pivotal.com''\
\ in schema ''TEST'' to ''db-schema.sql'':\n\
